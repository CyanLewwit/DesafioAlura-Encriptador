<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"  href="css/reset.css">
	<link rel="stylesheet"  href="css/indexstyle.css">
	<title>Encriptador Alura</title>
</head>
<body>
	<header><img src="imagenes/vector.png" class="logo-head" alt="logo-encriptador"><div class="caja">Encriptador y Desencriptador</div></header>

	<main>
		<div class="encriptador">
			<section class="pre-encriptador">
				<textarea placeholder="ingrese texto aqui..." class="texto-a-usar"></textarea>
				<button id="btt-encriptar">Encriptar</button>
				<button id="btt-desencriptar">Desencriptar</button>
			</section>
			<section class="post-encriptador">
				<div>
					<img src="imagenes/texto-no-encontrado.png" alt="imagen-texto-vacio" class="logo-texto-vacio">
					<textarea class="resultado"  readonly ></textarea>
				</div>
				<button id="btt-copiar">Copiar</button>
			</section>
		</div>
	</main>
	<script src="js/principal.js"></script>
	<script src="js/encriptar.js"></script>
	<script src="js/desencriptar.js"></script>
	<script src="js/copiar.js"></script>

	<footer class="caja">
		<p>&copy Copyright Encriptador Alura - 2022</p>
		<p>Autor: Ian Yevara  -  Mail: ianyevara@gmail.com</p>
	</footer>
</body>
</html>
